<h1>Answer the following questions about Princess Buttercup's cache:</h1>
<FORM METHOD=post ACTION="do_check_answer.php">
<TABLE CELLSPACING=3 CELLPADDING=3>
<TR>
<TD VALIGN=TOP>
<P><STRONG>Which day did she hide it?</STRONG><BR>
<SELECT NAME = "day">
	<OPTION VALUE = "sun">Sunday</OPTION>
	<OPTION VALUE = "mon">Monday</OPTION>
	<OPTION VALUE = "tue">Tuesday</OPTION>
	<OPTION VALUE = "wed">Wednesday</OPTION>
	<OPTION VALUE = "thur">Thursday</OPTION>
</SELECT>
</P>
<P><STRONG>Where did she hide it?</STRONG><BR>
<SELECT NAME = "place">
	<OPTION VALUE = "travis">Lake Travis</OPTION>
	<OPTION VALUE = "bull">Bull Creek</OPTION>
	<OPTION VALUE = "walnut">Walnut Creek Park</OPTION>
	<OPTION VALUE = "barton">Barton Creek Greenbelt</OPTION>
	<OPTION VALUE = "pease">Pease Park</OPTION>
</SELECT>
</P>
<P><STRONG>What is the name of her cache?</STRONG><BR>
<SELECT NAME = "name">
	<OPTION VALUE = "cache_life">Caching My Life Away</OPTION>
	<OPTION VALUE = "cache_can">Cache Me If You Can</OPTION>
	<OPTION VALUE = "geocacher">I'm a Geocacher and it's OK</OPTION>
	<OPTION VALUE = "dark_cache">Dark Side of the Cache</OPTION>
	<OPTION VALUE = "cache_carry">Cache and Carry</OPTION>
</SELECT>
</P>
</TD>
</TR>
<TR>
<TD VALIGN=TOP>
<P>
<P><INPUT TYPE="SUBMIT" NAME="submit" VALUE="Check Answer"></P>
